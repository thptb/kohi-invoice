<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1521kohi POS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Proxima+Nova:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="assets/logo.png" alt="1521kohi Logo" class="logo">
            <h1>1521kohi POS</h1>
        </header>

        <div class="main-content">
            <div class="order-section">
                <div class="customer-info">
                    <div class="form-group">
                        <label for="customer-name">Customer Name:</label>
                        <input type="text" id="customer-name" placeholder="Enter customer name" required>
                    </div>
                    <div class="form-group">
                        <label for="service-type">Service Type:</label>
                        <select id="service-type" required>
                            <option value="">Select service type</option>
                            <option value="Dine-in">Dine-in</option>
                            <option value="Pick-up">Pick-up</option>
                            <option value="Delivery">Delivery</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="addon-type">Add Ons:</label>
                        <select id="addon-type" disabled>
                            <option value="">Select add on</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="form-group datetime">
                        <div id="current-date"></div>
                        <div id="current-time"></div>
                    </div>
                </div>

                <div class="order-details">
                    <h2>Order Details</h2>
                    <div class="cart-items" id="cart-items">
                        <!-- Cart items will be added here -->
                    </div>
                    <div class="order-summary">
                        <div class="summary-row">
                            <span>Subtotal:</span>
                            <span id="subtotal">₱0.00</span>
                        </div>
                        <div class="summary-row delivery-fee">
                            <span>Delivery Fee:</span>
                            <span id="delivery-fee">₱0.00</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total:</span>
                            <span id="total">₱0.00</span>
                        </div>
                    </div>
                    <div class="action-buttons">
                        <button id="clear-btn" class="btn">Clear</button>
                        <button id="generate-invoice-btn" class="btn primary" disabled>Generate Invoice</button>
                    </div>
                </div>
            </div>

            <div class="products-section">
                <div class="products-container">
                    <h2>Products</h2>
                    <div class="category-tabs">
                        <button class="category-tab active" data-category="all">All</button>
                        <button class="category-tab" data-category="Coffee">Coffee</button>
                        <button class="category-tab" data-category="Non-Coffee">Non-Coffee</button>
                        <button class="category-tab" data-category="Juice">Juice</button>
                        <button class="category-tab" data-category="Snack">Snack</button>
                        <button class="category-tab" data-category="Mocktail">Mocktail</button>
                    </div>
                    <div class="products-grid" id="products-grid">
                        <!-- Products will be added here -->
                    </div>
                </div>

                <div class="addons-container" id="addons-container">
                    <h2>Add Ons</h2>
                    <div class="addons-grid" id="addons-grid">
                        <!-- Addons will be added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Invoice Modal -->
    <div class="modal" id="invoice-modal">
        <div class="modal-content">
            <div class="modal-header"> 
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body" id="invoice-content">
                <!-- Invoice content will be added here -->
            </div>
            <div class="modal-footer">
                <!-- Buttons will be added here dynamically -->
            </div>
        </div>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
